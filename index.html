<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PU College Result Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle System */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s linear infinite;
        }

        .particle:nth-child(odd) {
            background: rgba(255, 105, 180, 0.6);
            animation-duration: 12s;
        }

        .particle:nth-child(3n) {
            background: rgba(255, 255, 0, 0.4);
            animation-duration: 10s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .portal-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }

        .portal-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 400% 400%;
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 4s ease infinite;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .college-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            animation: logoSpin 8s linear infinite;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        @keyframes logoSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .title {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: titleShine 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        @keyframes titleShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form Styles */
        .form-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.9em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
        }

        select, input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            outline: none;
        }

        select::placeholder, input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select:focus, input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.2),
                0 10px 30px rgba(102, 126, 234, 0.3);
            transform: translateY(-3px);
        }

        select:hover, input:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }

        select option {
            background: #1a1a2e;
            color: white;
        }

        /* Search Button */
        .search-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .search-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .search-button:hover::before {
            left: 100%;
        }

        .search-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .search-button:active {
            transform: translateY(0px);
        }

        .button-icon {
            margin-right: 10px;
            font-size: 20px;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Loading Animation */
        .loading-container {
            display: none;
            text-align: center;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            position: relative;
        }

        .loading-spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-bottom: 4px solid #f093fb;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 500;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Result Section */
        .result-container {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            animation: resultSlideIn 0.6s ease-out;
        }

        @keyframes resultSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .result-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .success-badge {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            animation: successPulse 2s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .result-title {
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .result-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        .result-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-row:nth-child(1) { animation-delay: 0.1s; }
        .result-row:nth-child(2) { animation-delay: 0.2s; }
        .result-row:nth-child(3) { animation-delay: 0.3s; }
        .result-row:nth-child(4) { animation-delay: 0.4s; }
        .result-row:nth-child(5) { animation-delay: 0.5s; }
        .result-row:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.9em;
        }

        .result-value {
            color: white;
            font-weight: 500;
            text-align: right;
        }

        .grade-badge {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
            animation: gradeBounce 2s ease-in-out infinite;
        }

        @keyframes gradeBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-container {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            text-align: center;
            color: white;
        }

        .error-icon {
            font-size: 50px;
            margin-bottom: 15px;
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .portal-container {
                padding: 40px 25px;
                margin: 10px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .college-logo {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="particles" id="particles"></div>

    <div class="main-container">
        <div class="portal-container">
            <div class="header">
                <div class="college-logo">üéì</div>
                <h1 class="title">Millennium Composite PU College, Kalaburgi</h1>
                <p class="subtitle">Student Result Portal</p>
            </div>

            <form class="form-section" onsubmit="event.preventDefault(); getResult();">
                <div class="input-group">
                    <label for="course">Course Selection</label>
                    <div class="input-wrapper">
                        <select id="course">
                            <option value="">Choose Your Course</option>
                            <option value="Commerce 1">Commerce 1</option>
                            <option value="Commerce 2">Commerce 2</option>
                            <option value="Science 1">Science 1</option>
                            <option value="Science 2">Science 2</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="subject">Subject Selection</label>
                    <div class="input-wrapper">
                        <select id="subject">
                            <option value="">Choose Your Subject</option>
                            <option value="Economics">Economics</option>
                            <option value="Business">Business Studies</option>
                            <option value="Accountancy">Accountancy</option>
                            <option value="Computer Science">Computer Science</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="rollNumber">Roll Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="rollNumber" placeholder="Enter your roll number">
                    </div>
                </div>

                <button type="submit" class="search-button">
                    <span class="button-icon">üîç</span>
                    Search Results
                </button>
            </form>

            <div class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">Searching your results...</div>
            </div>

            <div id="result" class="result-container"></div>
        </div>
    </div>

    <script>
        const sheetId = "1QT6ipufgUfd-nLr5tm5yro7FEhuiHg-jf_0alnJKI8c";
        const apiKey = "AIzaSyC-wylWnO4XxBbciUF1FwySQaZNM66j6sg";

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles on load
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add stagger animation to form elements
            const formElements = document.querySelectorAll('.input-group');
            formElements.forEach((element, index) => {
                element.style.animation = `fadeInUp 0.6s ease-out ${index * 0.1}s both`;
            });
        });

        async function getResult() {
            const subject = document.getElementById("subject").value;
            const roll = document.getElementById("rollNumber").value.trim();
            const resultDiv = document.getElementById("result");
            const loadingDiv = document.querySelector(".loading-container");
            
            // Reset and show loading
            resultDiv.style.display = "none";
            loadingDiv.style.display = "block";
            
            if (!subject || !roll) {
                loadingDiv.style.display = "none";
                showError("Please select both course and subject, then enter your roll number.");
                return;
            }

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${subject}?key=${apiKey}`;

            try {
                // Add realistic loading delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.values) {
                    throw new Error("No data found");
                }
                
                const rows = data.values;
                const headers = rows[0];

                const rollIndex = headers.indexOf("ROLL_NO");
                const nameIndex = headers.indexOf("Student Name");
                const fatherIndex = headers.indexOf("Father Name");
                const marksIndex = headers.indexOf("MARKS");
                const gradeIndex = headers.indexOf("GRADE");

                const student = rows.find((row, i) => i > 0 && row[rollIndex] === roll);

                loadingDiv.style.display = "none";

                if (student) {
                    showResult({
                        name: student[nameIndex] || 'N/A',
                        father: student[fatherIndex] || 'N/A',
                        roll: student[rollIndex] || roll,
                        subject: subject,
                        marks: student[marksIndex] || 'N/A',
                        grade: student[gradeIndex] || 'N/A'
                    });
                } else {
                    showError(`No record found for Roll Number: ${roll} in ${subject}`);
                }

            } catch (err) {
                loadingDiv.style.display = "none";
                showError("Unable to fetch results. Please check your connection and try again.");
                console.error('Error:', err);
            }
        }

        function showResult(data) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <div class="result-header">
                    <div class="success-badge">‚úÖ</div>
                    <div class="result-title">Result Found!</div>
                    <div class="result-subtitle">Academic Performance Details</div>
                </div>
                <div class="result-details">
                    <div class="result-row">
                        <span class="result-label">Student Name</span>
                        <span class="result-value">${data.name}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Father's Name</span>
                        <span class="result-value">${data.father}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Roll Number</span>
                        <span class="result-value">${data.roll}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Subject</span>
                        <span class="result-value">${data.subject}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Marks Obtained</span>
                        <span class="result-value">${data.marks}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Grade</span>
                        <span class="result-value">
                            <span class="grade-badge">${data.grade}</span>
                        </span>
                    </div>
                </div>
            `;
            resultDiv.classList.remove('error-container');
            resultDiv.style.display = "block";
        }

        function showError(message) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <div class="result-header">
                    <div class="error-icon">‚ùå</div>
                    <div class="result-title">Oops! Something went wrong</div>
                    <div class="result-subtitle">${message}</div>
                </div>
            `;
            resultDiv.classList.add('error-container');
            resultDiv.style.display = "block";
        }

        // Enhanced keyboard support
        document.getElementById('rollNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getResult();
            }
        });

        // Add input focus effects
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PU College Result Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3)); }
            to { filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.6)); }
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        select, input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        select:focus, input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        select:hover, input:hover {
            border-color: #667eea;
        }

        .search-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            background: linear-gradient(135deg, #f8fbff, #e6f2ff);
            border: none;
            border-left: 5px solid #667eea;
            padding: 25px;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: none;
            animation: resultSlide 0.5s ease-out;
        }

        @keyframes resultSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .result-label {
            font-weight: 600;
            color: #333;
        }

        .result-value {
            color: #667eea;
            font-weight: 500;
        }

        .grade-highlight {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            text-align: center;
            font-weight: 500;
        }

        .success-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Millennium Composite PU College</h1>
            <p class="subtitle">Student Result Portal</p>
        </div>

        <form onsubmit="event.preventDefault(); getResult();">
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course">
                    <option value="">Select Course</option>
                    <option value="Commerce 1">Commerce 1</option>
                    <option value="Commerce 2">Commerce 2</option>
                    <option value="Science 1">Science 1</option>
                    <option value="Science 2">Science 2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject">
                    <option value="">Select Subject</option>
                    <option value="Economics">Economics</option>
                    <option value="Business">Business</option>
                    <option value="Accountancy">Accountancy</option>
                    <option value="Computer Science">Computer Science</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rollNumber">Roll Number</label>
                <input type="text" id="rollNumber" placeholder="Enter your roll number">
            </div>

            <button type="submit" class="search-btn">
                🔍 Search Results
            </button>
        </form>

        <div class="loading">
            <div class="spinner"></div>
            <p>Searching for your results...</p>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const sheetId = "1QT6ipufgUfd-nLr5tm5yro7FEhuiHg-jf_0alnJKI8c";
        const apiKey = "AIzaSyC-wylWnO4XxBbciUF1FwySQaZNM66j6sg";

        // Add smooth animations to form elements
        document.addEventListener('DOMContentLoaded', function() {
            const formElements = document.querySelectorAll('select, input');
            formElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
                element.classList.add('slideUp');
            });
        });

        async function getResult() {
            const subject = document.getElementById("subject").value;
            const roll = document.getElementById("rollNumber").value.trim();
            const resultDiv = document.getElementById("result");
            const loadingDiv = document.querySelector(".loading");
            
            // Hide result and show loading
            resultDiv.style.display = "none";
            loadingDiv.style.display = "block";
            
            if (!subject || !roll) {
                loadingDiv.style.display = "none";
                showError("Please select subject and enter roll number.");
                return;
            }

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${subject}?key=${apiKey}`;

            try {
                // Simulate loading delay for better UX
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;
                const headers = rows[0];

                const rollIndex = headers.indexOf("ROLL_NO");
                const nameIndex = headers.indexOf("Student Name");
                const fatherIndex = headers.indexOf("Father Name");
                const marksIndex = headers.indexOf("MARKS");
                const gradeIndex = headers.indexOf("GRADE");

                const student = rows.find((row, i) => i > 0 && row[rollIndex] === roll);

                loadingDiv.style.display = "none";

                if (student) {
                    showResult({
                        name: student[nameIndex],
                        father: student[fatherIndex],
                        roll: student[rollIndex],
                        subject: subject,
                        marks: student[marksIndex],
                        grade: student[gradeIndex]
                    });
                } else {
                    showError(`No record found for Roll No: ${roll} in ${subject}`);
                }

            } catch (err) {
                loadingDiv.style.display = "none";
                showError("Error fetching data. Please check your internet connection and try again.");
                console.error(err);
            }
        }

        function showResult(data) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <div class="success-icon">🎓</div>
                <div class="result-item">
                    <span class="result-label">Student Name:</span>
                    <span class="result-value">${data.name}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Father Name:</span>
                    <span class="result-value">${data.father}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Roll Number:</span>
                    <span class="result-value">${data.roll}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Subject:</span>
                    <span class="result-value">${data.subject}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Marks:</span>
                    <span class="result-value">${data.marks}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Grade:</span>
                    <span class="result-value grade-highlight">${data.grade}</span>
                </div>
            `;
            resultDiv.classList.remove('error');
            resultDiv.style.display = "block";
        }

        function showError(message) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<div style="text-align: center; font-size: 18px;">❌ ${message}</div>`;
            resultDiv.classList.add('error');
            resultDiv.style.display = "block";
        }

        // Add enter key support
        document.getElementById('rollNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getResult();
            }
        });

        // Add pulse animation to search button on hover
        document.querySelector('.search-btn').addEventListener('mouseenter', function() {
            this.classList.add('pulse');
        });

        document.querySelector('.search-btn').addEventListener('mouseleave', function() {
            this.classList.remove('pulse');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f9fc;
            color: #333;
        }
        h1 {
            color: #4a90e2;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select, input, button {
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 22px);
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            color: #fff;
            background-color: #4a90e2;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357abd;
        }
        .result-card {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .result-card h2 {
            margin-top: 0;
            color: #4a90e2;
        }
        .result-card table {
            width: 100%;
            border-collapse: collapse;
        }
        .result-card th, .result-card td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .result-card th {
            background-color: #f2f2f2;
        }
        .counter {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Results</h1>
        <select id="courseSelect">
            <option value="">Select Course</option>
            <option value="Course1">Course 1</option>
            <option value="Course2">Course 2</option>
            <option value="Course3">Course 3</option>
            <!-- Add more options as needed -->
        </select>
        <input type="text" id="rollNumberInput" placeholder="Enter roll number">
        <button onclick="searchResult()">Search</button>
        <div id="results"></div>
        <div class="counter">
            <!-- FreeCounter code will go here -->
            <script type="text/javascript" src="https://www.freecounterstat.com/fc.php?id=YOUR_COUNTER_ID"></script>
        </div>
    </div>

    <script>
        const sheetId = 'YOUR_SHEET_ID'; // Replace with your Google Sheet ID
        const apiKey = 'YOUR_API_KEY';   // Replace with your API key
        let resultsData = [];

        async function fetchResults(sheetName) {
            const range = encodeURIComponent(sheetName + '!A1:H'); // Adjust range if necessary
            const baseUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            try {
                const response = await fetch(baseUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Fetched data:', data); // Debugging log
                resultsData = data.values;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('results').innerText = 'Error fetching data';
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            if (!results || results.length === 0) {
                resultsDiv.innerText = 'No data available';
                return;
            }

            const headers = results[0]; // The first row should contain headers
            console.log('Headers:', headers); // Debugging log

            results.slice(1).forEach(row => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';

                let tableHtml = `
                    <h2>${row[0]}</h2>
                    <p><strong>Roll Number:</strong> ${row[1]}</p>
                    <table>
                        <tr><th>${headers[2]}</th><td>${row[2]}</td></tr>
                        <tr><th>${headers[3]}</th><td>${row[3]}</td></tr>
                        <tr><th>${headers[4]}</th><td>${row[4]}</td></tr>
                        <tr><th>${headers[5]}</th><td>${row[5]}</td></tr>
                        <tr><th>${headers[6]}</th><td>${row[6]}</td></tr>
                        <tr><th>${headers[7]}</th><td>${row[7]}</td></tr>
                        <tr><th>Total</th><td>${row[8]}</td></tr>
                    </table>
                `;

                resultCard.innerHTML = tableHtml;
                resultsDiv.appendChild(resultCard);
            });
        }

        function searchResult() {
            const course = document.getElementById('courseSelect').value;
            const rollNumber = document.getElementById('rollNumberInput').value;

            if (course === '') {
                alert('Please select a course');
                return;
            }

            fetchResults(course).then(() => {
                console.log('Results Data:', resultsData); // Debugging log
                const filteredResults = resultsData.filter(row => row[1] === rollNumber);
                console.log('Filtered Results:', filteredResults); // Debugging log
                displayResults(filteredResults);
            });
        }
    </script>
</body>
</html>

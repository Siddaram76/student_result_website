<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #66F33E;
            color: #333;
        }
      h1 {
            color: #4a90e2;
            text-align: center;
        }
       h2 {
            color: #11B33E;
            //text-align: center;
        }
 .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #66F33E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }      
  input {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357abd;
        }
         table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4a90e2;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body >
    <h1>MILLENNIUM PU COLLEGE , KALABURGI</h1>
   <marquee><h2> QUARTERLY EXAM / MONTHLY TEST 2 RESULT TO BE ANNOUNCED.........!!!!</h2></marquee>
    <HR>
    <h1>Student Results</h1>
    <input type="text" id="rollNumberInput" placeholder="Enter roll number">
    <button onclick="searchResult()">Search</button>
    <div id="results"></div>

    <script>
        const sheetId = '1QT6ipufgUfd-nLr5tm5yro7FEhuiHg-jf_0alnJKI8c';
        const apiKey = 'AIzaSyC-wylWnO4XxBbciUF1FwySQaZNM66j6sg';
        const baseUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

        let resultsData = [];

        async function fetchResults() {
            try {
                const response = await fetch(baseUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                resultsData = data.values;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('results').innerText = 'Error fetching data';
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            if (!results || results.length === 0) {
                resultsDiv.innerText = 'No data available';
                return;
            }

            let tableHtml = '<table><tr><th>Name</th><th>Roll Number</th><th>Result</th></tr>';
            results.forEach(row => {
                tableHtml += `
                    <tr>
                        <td>${row[0]}</td>
                        <td>${row[1]}</td>
                        <td>${row[2]}</td>
                    </tr>
                `;
            });
            tableHtml += '</table>';

            resultsDiv.innerHTML = tableHtml;
        }

        function searchResult() {
            const rollNumber = document.getElementById('rollNumberInput').value;
            const filteredResults = resultsData.filter(row => row[1] === rollNumber);
            displayResults(filteredResults);
        }

        fetchResults();
    </script>
</body>
</html>

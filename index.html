

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PU College Result Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0066cc;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004c99;
        }
        .result {
            background-color: #e6f2ff;
            border-left: 5px solid #3399ff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Millennium Composite PU College</h1>
    <select id="course">
        <option value="">Select Course</option>
        <option value="Commerce 1">Commerce 1</option>
        <option value="Commerce 2">Commerce 2</option>
        <option value="Science 1">Science 1</option>
        <option value="Science 2">Science 2</option>
    </select>
    <select id="subject">
        <option value="">Select Subject</option>
        <option value="Economics">Economics</option>
        <option value="Business">Business</option>
        <option value="Accountancy">Accountancy</option>
        <option value="Computer Science">Computer Science</option>
    </select>
    <input type="text" id="rollNumber" placeholder="Enter Roll Number">
    <button onclick="getResult()">Search</button>

    <div id="result" class="result" style="display: none;"></div>
</div>

<script>
    const sheetId = "1QT6ipufgUfd-nLr5tm5yro7FEhuiHg-jf_0alnJKI8c";
    const apiKey = "AIzaSyC-wylWnO4XxBbciUF1FwySQaZNM66j6sg";

    async function getResult() {
        const subject = document.getElementById("subject").value;
        const roll = document.getElementById("rollNumber").value.trim();
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "none";
        resultDiv.innerHTML = "";

        if (!subject || !roll) {
            alert("Please select subject and enter roll number.");
            return;
        }

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${subject}?key=${apiKey}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            const rows = data.values;
            const headers = rows[0];

            const rollIndex = headers.indexOf("ROLL_NO");
            const nameIndex = headers.indexOf("Student Name");
            const fatherIndex = headers.indexOf("Father Name");
            const marksIndex = headers.indexOf("MARKS");
            const gradeIndex = headers.indexOf("GRADE");

            const student = rows.find((row, i) => i > 0 && row[rollIndex] === roll);

            if (student) {
                resultDiv.innerHTML = `
                    <strong>Student Name:</strong> ${student[nameIndex]}<br>
                    <strong>Father Name:</strong> ${student[fatherIndex]}<br>
                    <strong>Roll Number:</strong> ${student[rollIndex]}<br>
                    <strong>Subject:</strong> ${subject}<br>
                    <strong>Marks:</strong> ${student[marksIndex]}<br>
                    <strong>Grade:</strong> ${student[gradeIndex]}
                `;
            } else {
                resultDiv.innerHTML = `<strong>No record found for Roll No: ${roll} in ${subject}</strong>`;
            }

            resultDiv.style.display = "block";
        } catch (err) {
            resultDiv.innerHTML = "<strong>Error fetching data. Please try again later.</strong>";
            resultDiv.style.display = "block";
            console.error(err);
        }
    }
</script>
</body>
</html>
